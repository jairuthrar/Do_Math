<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_Math</title>
     <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
 
    <div class="container">
<div class=calculator>
   <form>
    <div class="display">
        <input type="text" name="answer" placeholder="Do_Math" >
    </div>
    <span>
        <input type="button" value="AC" onclick="answer.value='' " class="operator" >
        <input type="button" value="DE" onclick="answer.value= answer.value.toString().slice(0,-1)" class="operator">
        <input  type="button" value="." onclick="answer.value+='.' " class="operator">
        <input  type="button" value="/" onclick="answer.value+='/' " class="operator">
    </span>
    <div >
        <input type=button" value="7" onclick= "answer.value +='7' " class="operend ">
        <input type="button" value="8" onclick="answer.value+='8' "class="operend "> 
        <input type="button" value="9" onclick="answer.value+='9' "class="operend ">
        <input type="button" value="*" onclick="answer.value+='*' "class="operator ">
    </div>

    <div>
        <input type="button" value="4"  onclick="answer.value+='4' "class="operend ">
        <input type="button" value="5"  onclick="answer.value+='5' "class="operend ">
        <input type="button" value="6"  onclick="answer.value+='6' "class="operend ">
        <input type="button" value="-"  onclick="answer.value+='-' "class="operator">
    </div>
    <div>
        <input type="button" value="1"  onclick="answer.value+='1' " class="operend ">
        <input type="button" value="2"  onclick="answer.value+='2' "class="operend ">
        <input type="button" value="3"  onclick="answer.value+='3' "class="operend ">
        <input type="button" value="+"  onclick="answer.value+='+' "class="operator ">
    </div>

    <div>
        <input type="button" value="00"  onclick="answer.value+='00' "class="operend ">
        <input type="button" value="0"  onclick="answer.value+='0' " class="operend ">
        <input  class="equal" type="button" value= "=" onclick="answer.value=eval(answer.value)" >
      
    </div>

</form> 
</div>
</div>



</body>
</html>
